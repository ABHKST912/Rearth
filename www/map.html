<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map</title>
    <link rel="stylesheet" href="./css/map.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Neucha"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <ul class="map-menu">
          <li><a href="#">Find</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">More</a></li>
          <li><a href="#">Share</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
    <div class="map-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11702.716471911588!2d74.61076265!3d42.83739155!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2skg!4v1556055595592!5m2!1sru!2skg"
        width="600"
        height="450"
        frameborder="0"
        style="border:0"
        allowfullscreen
      ></iframe>
      <div class="container">
      <input
        type="search"
        class="map-search"
        placeholder="Search in your city"
      />
    </div></div>
    <div class="map-info">
      <div class="location-blocks">
        <div class="container">
          <img
            src="/Rearth/www/img/geo/maps-and-flags(1).svg"
          />
          <p class="map-text">Plastic</p>
          <button class="btn btn-primary">More</button>
        </div>
      </div>
      <div class="location-blocks">
        <div class="container">
          <img
            src="/Rearth/www/img/geo/maps-and-flags(2).svg"
            alt="location"
          />
          <p class="map-text">Paper</p>
          <button class="btn btn-primary">More</button>
        </div>
      </div>
      <div class="location-blocks">
        <div class="container">
          <img
            src="/Rearth/www/img/geo/maps-and-flags(3).svg"
            alt="location"
          />
          <p class="map-text">Glass</p>
          <button class="btn btn-primary">More</button>
        </div>
      </div>
      <div class="location-blocks">
        <div class="container">
          <img
            src="https://image.flaticon.com/icons/svg/447/447031.svg"
            alt="location"
          />
          <p class="map-text">Metal</p>
          <button class="btn btn-primary" style="border-radius: 10px">More</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
